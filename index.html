---
layout: default
---

<form action="" class="cari">
	<div class="form-group">
		<input type="text" class="form-control kata-kunci" required="" placeholder="Cari apa?">
	</div>
</form>

<form class="tweet-baru">
	<div class="form-group">
		<textarea name="" id="" cols="30" rows="3" class="form-control input" placeholder="Apa yang kamu pikirkan?" required=""></textarea>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Oke">
	</div>
</form>
<div class="isi"></div>

<script>
	if (localStorage.getItem('tweet')) {
		$('.isi').html(localStorage.getItem('tweet'))
	}

	$('form').submit(function(x){
		x.preventDefault()
	})

	$('.cari').submit(function(){
		$('.isinya').hide()
		$('.isinya').each(function(){
			if ($(this).is(":contains(" + $('.kata-kunci').val() + ")")) {
				$(this).show()
			}
		})
	})

	$('.tweet-baru').submit(function(){
		$('.isi').prepend('<div class="panel panel-default isinya"><div class="panel-body">' + $(this).find('.input').val() + '</div><div class="panel-footer">' + new Date + '</div></div>')
		$('textarea').val('')
		localStorage.setItem('tweet', $('.isi').html())
	})
</script>
