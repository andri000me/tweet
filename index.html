---
layout: default
---

<form action="" class="cari">
	<div class="form-group">
		<input type="text" class="form-control" required="" placeholder="Cari apa?">
	</div>
</form>

<form class="tweet-baru">
	<div class="form-group">
		<textarea name="" id="" cols="30" rows="3" class="form-control input" placeholder="Apa yang kamu pikirkan?" required=""></textarea>
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Oke">
	</div>
</form>
<div class="isi"></div>

<script>
	$('form').submit(function(x){
		x.preventDefault()
	})

	$('.cari').submit(function(x){
		$('.isinya').hide()
	})

	$('.tweet-baru').submit(function(x){
		$('.isi').prepend('<div class="panel panel-default isinya"><div class="panel-body">' + $(this).find('.input').val() + '</div><div class="panel-footer">' + new Date + '</div></div>')
		$('textarea').val('')
	})
</script>
